<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body style="display: flex; flex-direction: column; gap: 16px;">
    <label class="radio">
        <input type="radio" class="radio__input" name="radio-group" id="radio1">
        <div class="radio__state">
            <div class="radio__control"></div>
            <div class="radio__title">Default</div>
        </div>
    </label>
    <label class="radio">
        <input type="radio" class="radio__input" name="radio-group" id="radio2" checked>
        <div class="radio__state">
            <div class="radio__control"></div>
            <div class="radio__title">Selected</div>
        </div>
    </label>
    <label class="radio">
        <input type="radio" class="radio__input" name="radio-group" id="radio3" disabled>
        <div class="radio__state">
            <div class="radio__control"></div>
            <div class="radio__title">Disabled</div>
        </div>
    </label>
</body>

</html>
